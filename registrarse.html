<!DOCTYPE html>
<html lang="en">

<head>
    <title>registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Crimson + Texto: ital @ 1 & display = swap " rel=" stylesheet ">
</head>

<body>
    <div class="container-fluid">

        <!--Header Y Nav-->
        <div class="contariner-fluid">

            <header class="row">

            </header>

            <div class="row">

                <nav class="navbar navbar-expand-md m-0 p-0   text-center navbar-light bg-light col-12 col-md-12 col-lg-12 col-xl-12">

                    <div class="collapse navbar-collapse font-weight-bold " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link " href="index.html">Home </a>
                            </li>
                        </ul>
                    </div>

                </nav>

            </div>


        </div>
        <!--Fin Header Y Nav-->



        <hr class="my-5">
        <!--Fin Header Y Nav-->

        <!--MainPagina-->
        <div class="container">
            <section class="row">
                <article class="border mt-5 col-12 col-md-12 col-lg-6 col-xl-6">
                    <!--Formulario Contacto-->
                    <h1 class="text-center">Formulario registro </h1>
                    <form action="" method="post" class=" col-12 col-md-12 col-lg-12 col-xl-12">
                        <fieldset>
                            <div class="cont1">
                                <br>
                                <label class="m-1" for="nombre">Nombre y apellido :</label>
                                <input class="ml-2" type="text" id="nombre" name="nombre" placeholder=" Nombres" size="30" required="required">
                                <br>
                                <br>
                                <label class="m-1" for="nombre">contraseña:</label>
                                <input class="ml-1" type="text" id="contraseña" name="contraseña" placeholder="contraseña" size="30" required="required">
                                <br>
                                <br>
                                <label class="m-1" for="mail">Correo:</label>
                                <input class="ml-3" type="email" id="mail" name="mail" placeholder=" email@ejemplo.com" size="40" required="required" autofocus pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                                <br>
                                <br>
                                <label class="m-1" for="telefono">Número de teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" required="required" placeholder="Teléfono 9 dígitos" pattern="[0-9]{9}">
                                <br>
                                <br>

                                <label class="m-1" for="text">Descripcion Mensaje:</label>
                                <br>
                                <textarea name="mensaje" id="mensaje" placeholder="Ingrese Mensaje de Contacto" cols="60" rows="5" required="required"></textarea>
                                <br>
                            </div>
                        </fieldset>

                        <br>
                        <div id="botones" class="mb-2">
                            <input class="btn btn-outline-success" type="submit" value="Enviar">
                            <input class="boton2 btn btn-outline-danger " type="reset" value="Borrar">
                        </div>

                    </form>
                </article>



        </div>

        <!--Fin Main Pagina-->

    </div>

    <hr class="my-5">
    <!--Footer Pagina-->

    <div class="container-fluid">
        <footer class="row">

            <div class="bg-dark text-white text-center col-12 py-5">

            </div>
        </footer>
    </div>
</body>

</html>
