<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Crimson + Texto: ital @ 1 & display = swap " rel=" stylesheet ">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="exposiciones.html">Exposiciones</a>
            <a href="contacto.html">Contacto</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="inicio sesion.html">Iniciar Sesion</a>
        </nav>
        <section class="textos-header">
            <h1>Galeria Grupo Cero</h1>
            <h2>Deleitate con el arte al alcance de tus manos</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #FDCA40;"></path>
            </svg></div>
    </header>

    <!--MainPagina-->

    <section class="row">
        <article class="border mt-5 col-12 col-md-12 col-lg-6 col-xl-6">
            <!--Formulario Contacto-->
            <h1 class="text-center">Contactanos! </h1>
            <form action="" method="post" class=" col-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>
                    <div class="cont1">

                        <br>
                        <br>
                        <br>
                        <label class="m-1" for="mail">Tipo de arte que deseas:</label>
                        <input class="ml-3" type="text" id="arte" name="arte" placeholder=" Ej. Orfebreria, Pintura artistica..." size="40" required="required">
                        <br>
                        <br>
                        <label class="m-1" for="nombre">Idea de proyecto que deseas:</label>
                        <input class="ml-1" type="text" id="idea" name="idea" placeholder="Cuentanos en breves palabras tu idea" size="30" required="required">
                        <br>
                        <br>
                        <label class="m-1" for="nombre">Ingresa tus datos para contactarnos contigo:</label>
                        <input class="ml-1" type="text" id="nombre" name="nombre" placeholder="Nombre completo" size="30" required="required">
                        <input class="ml-1" type="text" id="correo" name="correo" placeholder="Correo electrónico" size="30" required="required">
                        <input class="ml-1" type="text" id="numero" name="numero" placeholder="Número de contacto" size="30" required="required">
                        <br>
                        <br>
                        <br>
                    </div>
                </fieldset>

                <br>
                <div id="botones" class="mb-2">
                    <input class="btn btn-outline-success" type="submit" value="Enviar">
                    <input class="boton2 btn btn-outline-danger " type="reset" value="Borrar">
                </div>

            </form>
        </article>

        <!--Fin Main Pagina-->
        <!--Footer Pagina-->

        <div class="container-fluid">
            <footer class="row">

                <div class="bg-dark text-white text-center col-12 py-5">

                </div>
            </footer>
        </div>
</body>

</html>
